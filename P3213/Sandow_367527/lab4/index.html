<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ВычМат - ЛР 4</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>
    <h1>ВычМат - ЛР 4</h1>
    <div class="container">
      <p>Сандов Кирилл Алексеевич</p>
      <p>Вариант 10</p>
    </div>
  </nav>
  <main>
    <form>
      <div class="field" id="function-select">
        <p>Функция:</p>
        <textarea
          id="function-table"
          placeholder="Введите точки в формате X Y, каждую с новой строки"
          required
        ></textarea>
      </div>
      <div class="field">
        <input
          id="solve-button"
          type="submit"
          value="Решить"
        />
      </div>
    </form>

    <div class="result hidden">
      <div id="plot"></div>
      <div class="field">
        <p>Наилучшая аппроксимирующая функция:</p>
        <p class="result__best-approximated-function"></p>
      </div>
      <div class="field">
        <p>Среднеквадратичное отклонение:</p>
        <p class="result__std-dev"></p>
      </div>
      <div class="field">
        <p>Массив X<sub>i</sub>:</p>
        <p class="result__x"></p>
      </div>
      <div class="field">
        <p>Массив Y<sub>i</sub>:</p>
        <p class="result__y"></p>
      </div>
      <div class="field">
        <p>Массив φ(x<sub>i</sub>):</p>
        <p class="result__phi"></p>
      </div>
      <div class="field">
        <p>Массив ε<sub>i</sub>:</p>
        <p class="result__epsilon"></p>
      </div>
      <div class="field hidden">
        <p>Коэффицент корелляции Пирсона:</p>
        <p class="result__pearson"></p>
      </div>
    </div>
  </main>
</body>
</html>
